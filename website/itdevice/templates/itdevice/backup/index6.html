<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
	<head>
    <title>Fixed Assets Quick Search Tool</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap.no-icons.min.css" rel="stylesheet">
	</head>
	<body>
<section class="container">
  <div class="menu">
    <p>&nbsp;    </p>
    <p>
      <select name="forma" onChange="location = this.value;" selectedindex = "this.value">
        <option value="" disabled selected style="display: none;">Deparment filter</option>
        <option value="/itdevice/">All</option>
        
        
        {% for dept in all_dept %}
        
        
        <option value="/itdevice/dept/{{ dept.dept_id }}/">{{dept.deptname}}</option>
        
        
        {% endfor %}
    
      
      </select>
      <input type="search" class="light-table-filter" data-table="blue" placeholder="Search..." />
    </p>
  </div>
    <table class="blue">
		<thead>
            <tr class="header">
                <th style="width:10%;">Type</th>
                <th style="width:20%;">Assets lable</th>
                <th style="width:40%;">Device name</th>
                <th style="width:10%;">Dept</th>
                <th style="width:20%;">User name</th>
            </tr>
        </thead>
        <tbody>

              {% for itdevice in all_device %}
              <tr>
                <td>{{ itdevice.material.type.typename }}</td>
                <td>{{ itdevice.device_id }}</td>
                <td>{{ itdevice.material.materialname }}</td>
                <td class="abc">{{ itdevice.dept.deptname }}</td>
                <td>{{ itdevice.user }}</td>
              {% endfor %}
               </tr>
        </tbody>
	</table>
</section>
	</body>
<div id='bttop'>UP</div>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js' type='text/javascript'></script>
<script type='text/javascript'>
    $(function() {
     $(window).scroll(function() {
     if ($(this).scrollTop() != 0) {
     $('#bttop').fadeIn();
     } else {
     $('#bttop').fadeOut();
     }
     });
     $('#bttop').click(function() {
     $('body,html').animate({
     scrollTop: 0
     }, 800);
     });
    });
</script>
</html>
